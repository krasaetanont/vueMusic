version: '3.9'

services:
  frontend:
    build: ./frontend
    container_name: vueMusic_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: npm run dev -- --host
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: vueMusic_backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - ./musicFiles:/musicFiles
      - ./lyrics:/lyrics
    working_dir: /app
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=mysecret
      - DB_NAME=musicdb
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: vueMusic_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysecret
      MYSQL_DATABASE: musicdb
    volumes:
      - ./db_data:/var/lib/mysql
    ports:
      - "3306:3306"
