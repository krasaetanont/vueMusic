services:
  frontend:
    build: ./frontend
    container_name: vueMusic_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: npm run dev -- --host
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: vueMusic_backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - ./musicFiles:/musicFiles
      - ./lyrics:/lyrics
    working_dir: /app
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=mysecret
      - DB_NAME=musicdb
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: vueMusic_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecret
      POSTGRES_DB: musicdb
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5